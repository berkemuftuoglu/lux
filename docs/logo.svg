<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Lux: Lightning L — bold bolt on dark rounded square -->

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="26" fill="#0F1117"/>
  <rect x="4" y="4" width="120" height="120" rx="26" fill="none" stroke="#F5A623" stroke-width="1" opacity="0.15"/>

  <!-- Lightning bolt — single clean polygon, no self-intersection
       Top bar (wide) → zigzag notch → bottom point (sharp) -->
  <path d="
    M 42 16
    L 86 16
    L 58 58
    L 80 58
    L 42 112
    L 70 66
    L 48 66
    Z
  " fill="#F5A623"/>

  <!-- Subtle highlight on the upper-left face for depth -->
  <path d="
    M 42 16
    L 86 16
    L 58 58
    L 48 66
    Z
  " fill="#FFD873" opacity="0.15"/>
</svg>
